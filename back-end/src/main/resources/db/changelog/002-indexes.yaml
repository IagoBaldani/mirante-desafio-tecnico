databaseChangeLog:
  - changeSet:
      id: 002-indexes
      author: iago.baldani
      changes:
        - createIndex:
            tableName: events
            indexName: idx_events_ativo
            columns:
              - column:
                  name: ativo
        - createIndex:
            tableName: events
            indexName: idx_events_titulo
            columns:
              - column:
                  name: titulo
        - createIndex:
            tableName: events
            indexName: idx_events_local
            columns:
              - column:
                  name: local
      rollback:
        - dropIndex:
            tableName: events
            indexName: idx_events_ativo
        - dropIndex:
            tableName: events
            indexName: idx_events_titulo
        - dropIndex:
            tableName: events
            indexName: idx_events_local
